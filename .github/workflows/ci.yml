name: CI - Continuous Integration

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --no-watch --no-progress --browsers=ChromeHeadless

      - name: Build application
        run: npm run build -- --configuration=production --base-href="/ng-test-app/"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ng-test-app-build
          path: |
            dist/
            node_modules/
            package.json
            angular.json
          retention-days: 1

